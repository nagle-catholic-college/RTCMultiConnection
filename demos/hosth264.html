<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Screen Sharing using RTCMultiConnection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="/demos/logo.png">
  <link rel="stylesheet" href="/demos/stylesheet.css">
  <script src="/demos/menu.js"></script>
</head>
<body>
<div id="videos-container" style="margin: 20px 0;"></div>

<script src="/dist/RTCMultiConnection.js"></script>
<script src="/node_modules/webrtc-adapter/out/adapter.js"></script>
<script src="/socket.io/socket.io.js"></script>

<link rel="stylesheet" href="/dev/getHTMLMediaElement.css">
<script src="/dev/getHTMLMediaElement.js"></script>
<script src="/dev/BandwidthHandler.js"></script>

<script>
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const roomid = urlParams.get('roomid')

connection = new RTCMultiConnection();

// https://www.rtcmulticonnection.org/docs/iceServers/
// use your own TURN-server here!
connection.iceServers = [];
connection.iceServers.push({

    urls: [
        'stun:10.179.6.101:3478',
        'stun:10.179.6.102:3478',
        'stun:10.179.6.103:3478',
        'stun:10.179.6.104:3478',
        'stun:10.179.6.105:3478',
        'stun:10.179.6.106:3478',
    ]
});

connection.codecs.video = 'H264';


connection.session = {
     screen: true,
     audio: true,
     oneway: true
};

connection.mediaConstraints = {
    audio: true,
    video: {
        mandatory: {
            width: {
                ideal: 1920
            },
            height: {
                ideal: 1080
            },
            minFrameRate: 30,
            maxFrameRate: 30
        },
        optional: []
    }
};

var BandwidthHandler = connection.BandwidthHandler;
connection.bandwidth = {
    audio: 512,
    video: 2560,
    screen: 2560
};
connection.processSdp = function(sdp) {
    sdp = BandwidthHandler.setApplicationSpecificBandwidth(sdp, connection.bandwidth, !!connection.session.screen);
    sdp = BandwidthHandler.setVideoBitrates(sdp, {
        min: connection.bandwidth.video,
        max: 25600
    });

    sdp = BandwidthHandler.setOpusAttributes(sdp);

    sdp = BandwidthHandler.setOpusAttributes(sdp, {
        'stereo': 1,
        //'sprop-stereo': 1,
        'maxaveragebitrate': connection.bandwidth.audio * 1000 * 8,
        'maxplaybackrate': connection.bandwidth.audio * 1000 * 8,
        //'cbr': 1,
        //'useinbandfec': 1,
        // 'usedtx': 1,
        'maxptime': 3
    });

    return sdp;
};

connection.openOrJoin(roomid + '-screen');

connection.videosContainer = document.getElementById('videos-container');
connection.onstream = function(event) {
    var existing = document.getElementById(event.streamid);
    if(existing && existing.parentNode) {
      existing.parentNode.removeChild(existing);
    }

    var video = document.createElement('video');

    if(event.type === 'local') {
      video.volume = 0;
      try {
          video.setAttributeNode(document.createAttribute('muted'));
      } catch (e) {
          video.setAttribute('muted', false);
      }
    }

    try {
        video.setAttributeNode(document.createAttribute('autoplay'));
    } catch (e) {
        video.setAttribute('autoplay', true);
    }

    video.srcObject = event.stream;

    var width = innerWidth - 80;
    var mediaElement = getHTMLMediaElement(video, {
        width: width,
        showOnMouseEnter: true
    });

    connection.videosContainer.appendChild(mediaElement);

    setTimeout(function() {
        mediaElement.media.play();
    }, 5000);

    mediaElement.id = event.streamid;
};
</script>
</body>
